<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切换域名端口</title>
</head>
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    ol,
    ul,
    dl,
    dd,
    p,
    input,
    select,
    textarea,
    td {
        margin: 0;
        padding: 0;
    }

    html {
        font-size: 26.67vw;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        font-family: "微软雅黑";
        /* background: #f5f5f8; */
        display: -webkit-flex;
        flex-direction: column;
        background-color: silver;
        background-image:
            radial-gradient(circle at 100% 150%, silver 24%, white 24%, white 28%, silver 28%, silver 36%, white 36%, white 40%, transparent 40%, transparent),
            radial-gradient(circle at 0 150%, silver 24%, white 24%, white 28%, silver 28%, silver 36%, white 36%, white 40%, transparent 40%, transparent),
            radial-gradient(circle at 50% 100%, white 10%, silver 10%, silver 23%, white 23%, white 30%, silver 30%, silver 43%, white 43%, white 50%, silver 50%, silver 63%, white 63%, white 71%, transparent 71%, transparent),
            radial-gradient(circle at 100% 50%, white 5%, silver 5%, silver 15%, white 15%, white 20%, silver 20%, silver 29%, white 29%, white 34%, silver 34%, silver 44%, white 44%, white 49%, transparent 49%, transparent),
            radial-gradient(circle at 0 50%, white 5%, silver 5%, silver 15%, white 15%, white 20%, silver 20%, silver 29%, white 29%, white 34%, silver 34%, silver 44%, white 44%, white 49%, transparent 49%, transparent);
        background-size: 100px 50px;
    }

    a {
        text-decoration: none;
    }

    ul,
    ol {
        list-style: none;
    }

    img {
        border: 0;
        display: block;
    }

    /* header */
    header {
        width: 100%;
        height: 1.5rem;
        background: #000;
    }

    .headTitle {
        width: 1.6rem;
        height: .3rem;
        border-top-right-radius: .1rem;
        border-bottom-right-radius: .1rem;
        border: 1px solid #fff;
        margin-top: .3rem;
    }

    .headTitle p {
        font-size: .22rem;
        color: white;
        float: right;
        margin-right: .1rem;
    }

    /* section */
    section {
        width: 100%;
        -webkit-flex: 1;
        overflow-y: auto;
    }

    .floorBox {
        width: 100%;
        position: absolute;
    }

    .floBox_a {
        width: 94%;
        height: 4rem;
        background: #fff;
        border-radius: .1rem;
        position: relative;
        top: -.3rem;
        left: 3%;
    }

    /* footer */
    footer {
        width: 100%;
        height: .5rem;
        background: url(img/footBack.png);
        background-size: 100% 100%;
        /* border-top: 1px solid #d9d9d9; */
        display: -webkit-flex;
        /* -webkit-align-items: center; */
    }

    .floorAN {
        width: 100%;
        position: absolute;
    }

    .floAN_a {
        width: 30%;
        height: .3rem;
        background: #fff;
        border-radius: .1rem;
        position: relative;
        top: -.1rem;
        left: 35%;
        border: 1px solid #999;
        text-align: center;
    }

    .floAN_a p {
        font-size: 16px;
        font-weight: 600;
        line-height: .3rem;
    }
</style>

<body>
    <!-- 头部 -->
    <header>
        <div class="headTitle">
            <p>切换域名端口</p>
        </div>
    </header>
    <!-- 中间 -->
    <section>
        <div class="floorBox">
            <div class="floBox_a">
                
            </div>
        </div>
    </section>
    <!-- 底部 -->
    <footer>
        <div class="floorAN">
            <div class="floAN_a">
                <p>切换</p>
            </div>
        </div>
    </footer>
</body>

</html>
